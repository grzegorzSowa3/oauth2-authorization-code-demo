<table>
    <thead>
    <tr>
        <th> ID </th>
        <th> Name </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${friends.empty}">
        <td colspan="2"> You have no friends </td>
    </tr>
    <tr th:each="friend : ${friends}">
        <td><span th:text="${friend.id}"> ID </span></td>
        <td><span th:text="${friend.name}"> Name </span></td>
    </tr>
    </tbody>
</table>
